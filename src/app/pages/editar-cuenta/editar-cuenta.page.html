<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <h1 style="margin-top: 5px;">Información de Cuenta</h1>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <div class="avatar">
          <ion-img src="assets\images\noperfil.jpg" class="fotoperfil"></ion-img>
          <ion-icon (click)="tomarFoto()" style="cursor: pointer;" size="large" name="create-outline" class="edit"></ion-icon>
          <ion-label *ngIf="user.idRol == 1">Conductor/Pasajero</ion-label>
          <ion-label *ngIf="user.idRol == 0">Pasajero</ion-label>
          
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <br>

  <ion-list class="lista-ajustes">
    <ion-item>
      <ion-label>
        <h3>Nombre</h3>
        <ion-label *ngIf = "!varEd">{{ user.nombre }}</ion-label>
        <ion-input *ngIf = "varEd" placeholder="Nuevo nombre" value="{{ user.nombre }}" id="nomEd"></ion-input>
      </ion-label>     
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Apellido</h3>
        <ion-label *ngIf = "!varEd">{{ user.apellido }}</ion-label>
        <ion-input *ngIf = "varEd" placeholder="Nuevo correo" value="{{ user.apellido }}" id="apellEd"></ion-input>
      </ion-label>     
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Correo</h3>
        <ion-label *ngIf = "!varEd">{{ user.correo }}</ion-label>
        <ion-input *ngIf = "varEd" placeholder="Nuevo telefono" value="{{ user.correo }}" id="correoEd"></ion-input>
      </ion-label>     
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>RUT</h3>
        <ion-label *ngIf = "!varEd">{{ user.rut }}</ion-label>
        <ion-input *ngIf = "varEd" placeholder="Nuevo telefono" value="{{ user.rut }}" id="rutEd"></ion-input>
      </ion-label>     
    </ion-item>

    <ion-item>
      <ion-button style="float: right" color="dark" (click)="editarPass()" [disabled] = "varPass">Cambiar Contraseña</ion-button>
      <ion-button style="float: left" color="dark" (click)="confirmPass()" *ngIf = "varPass">Confirmar</ion-button>
    </ion-item>
    <!-- Cambiar contraseña -->
    <ion-item *ngIf = "varPass">
      <ion-input placeholder="Antigua Contraseña" value="" id="passEd1" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf = "varPass">
      <ion-input placeholder="Nueva Contraseña" value="" id="passEd2" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf = "varPass">
      <ion-input placeholder="Repetir Contraseña" value="" id="passEd3" type="password"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button style='float: right; padding-top: 5px;' color="dark" *ngIf = "!varEd" (click)="editarPf()">Editar</ion-button>
  
  <ion-button style='float: right; padding-top: 5px;' color="dark" *ngIf = "varEd" (click)="confirmPf()">Confirmar</ion-button>
  
</ion-content>
