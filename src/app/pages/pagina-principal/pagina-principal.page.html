<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>UwUber</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu *ngIf="a == 1" side="start" menuId="menuConductor" contentId="main">
  <ion-header>
    <ion-toolbar [translucent] = "true">
      <ion-title>Menu de Conductor</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>Generar Viaje</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label [routerLink]="['/asientos']">Asientos</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="map"></ion-icon>
        <ion-label>Comunas por donde pasas</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="card"></ion-icon>
        <ion-label>Realizar Pago</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-content [fullscreen]="true" class="masters">


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">UwUber</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <!-- Inicio Primera Card -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">

          <div class="card" style='width: 70%; height: 65%;'>
            <ion-card (click)="cardClick()" [routerLink] = "['/viajes']">
              <ion-card-header style="padding-bottom: 0px; padding-top: 10px; text-align: end;">
                <ion-card-subtitle></ion-card-subtitle>
                <ion-card-title
                  style="font-size: large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: #FEFFFF;">
                  Viajes</ion-card-title>
              </ion-card-header>

              <ion-card-content style="padding-bottom: 2px; text-align: center;">
                <!--<ion-img src="assets\images\auto2.png" class="foto" ></ion-img>-->
                <ion-icon size="large" name="car-outline"></ion-icon>

              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>

        <!-- Inicio Segunda Card -->

        <ion-col size="12">

          <div class="card" style='width: 70%; height: 65%; float:right;'>
            <ion-card (click)="cardClick()" [routerLink] = "['/reservar']">
              <ion-card-header style="padding-bottom: 0px; padding-top: 10px; padding-right: 50px;">
                <ion-card-subtitle></ion-card-subtitle>
                <ion-card-title
                  style="font-size: large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: #FEFFFF;">
                  Reservar</ion-card-title>
              </ion-card-header>

              <ion-card-content style="padding-bottom: 2px; float: right;">
                <ion-icon size="large" name="pencil-outline"></ion-icon>
                <!--<ion-img src="assets\images\auto2.png" class="foto" ></ion-img>-->
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Texto ubicación y Mapa -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <p
            style="font-size: large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: rgba(41, 67, 197, 0.91);">
            Escoge tu ubicación </p>
            <ion-img src="assets\images\mapa.jpg" class="fotomapa"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- Icono Perfil -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirPerfil()" color="dark" size="small">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- Menu Conductor -->
  <ion-fab *ngIf="a == 1" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="openMenu()">
      <ion-icon name="car"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
