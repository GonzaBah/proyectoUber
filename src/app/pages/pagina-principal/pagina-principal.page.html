<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>UwUber</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="masters">


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">UwUber</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- Inicio Primera Card -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">

          <div class="card" style='width: 70%; height: 65%;'>
            <ion-card [routerLink]="['/viajes']" (click)="cardClick()">
              <ion-card-header style="padding-bottom: 0px; padding-top: 10px; text-align: end;">
                <ion-card-subtitle></ion-card-subtitle>
                <ion-card-title
                  style="font-size: large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: #FEFFFF;">
                  Viajes</ion-card-title>
              </ion-card-header>

              <ion-card-content style="padding-bottom: 2px; text-align: center;">
                <!--<ion-img src="assets\images\auto2.png" class="foto" ></ion-img>-->
                <ion-icon size="large" name="car-outline"></ion-icon>

              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>

        <!-- Inicio Segunda Card -->

        <ion-col size="12">

          <div class="card" style='width: 70%; height: 65%; float:right;'>
            <ion-card [routerLink]="['/reservar']" (click)="cardClick()">
              <ion-card-header style="padding-bottom: 0px; padding-top: 10px; padding-right: 50px;">
                <ion-card-subtitle></ion-card-subtitle>
                <ion-card-title
                  style="font-size: large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: #2B7A78;">
                  Reservar</ion-card-title>
              </ion-card-header>

              <ion-card-content style="padding-bottom: 2px; float: right;">
                <ion-icon size="large" name="pencil-outline"></ion-icon>
                <!--<ion-img src="assets\images\auto2.png" class="foto" ></ion-img>-->
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>

        <!-- Inicio Tercera Card -->

        <ion-col size="12">

          <div class="card" style='width: 70%; height: 65%;'>
            <ion-card (click)="cardClick()">
              <ion-card-header style="padding-bottom: 0px; padding-top: 10px; text-align: end;">
                <ion-card-subtitle></ion-card-subtitle>
                <ion-card-title
                  style="font-size: large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: #FEFFFF;">
                  Viajes</ion-card-title>
              </ion-card-header>

              <ion-card-content style="padding-bottom: 2px; text-align: center;">
                <!--<ion-img src="assets\images\auto2.png" class="foto" ></ion-img>-->
                <ion-icon size="large" name="car-outline"></ion-icon>

              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>

        <!-- Inicio Cuarta Card -->

        <ion-col size="12">

          <div class="card" style='width: 70%; height: 65%; float:right;'>
            <ion-card (click)="cardClick()">
              <ion-card-header style="padding-bottom: 0px; padding-top: 10px; padding-right: 50px;">
                <ion-card-subtitle></ion-card-subtitle>
                <ion-card-title
                  style="font-size: large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: #2B7A78;">
                  Reservar</ion-card-title>
              </ion-card-header>

              <ion-card-content style="padding-bottom: 2px; float: right;">
                <ion-icon size="large" name="pencil-outline"></ion-icon>
                <!--<ion-img src="assets\images\auto2.png" class="foto" ></ion-img>-->
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Texto ubicación y Mapa -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <p
            style="font-size: large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: rgba(41, 67, 197, 0.91);">
            Escoge tu ubicación </p>
            <ion-img src="assets\images\mapa.jpg" class="fotomapa"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- Icono Perfil -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/perfil']" color="dark" size="small">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
