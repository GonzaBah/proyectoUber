<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>UwUber</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu *ngIf="a == 1" side="start" menuId="menuConductor" contentId="main">
  <ion-header>
    <ion-toolbar [translucent] = "true">
      <ion-title>Menu de Conductor</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>Generar Viaje</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label [routerLink]="['/asientos']">Asientos</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="map"></ion-icon>
        <ion-label>Comunas por donde pasas</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="card"></ion-icon>
        <ion-label>Realizar Pago</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-content [fullscreen]="true" class="masters">


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">UwUber</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="content" id="container">
    
    <div  [routerLink] = "['/viajes']" class="content_div">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <div style="text-align: left; padding-left: 10px; display: flex;" class="col_div">
              <ion-label style="font-size: 35px; padding-top: 30px ; padding-bottom: 1rem; ">Viajes</ion-label>
              <ion-icon class="icon" style="font-size: 60px; margin-left: 80px; margin-top: 10px;" name="car-sport-outline"></ion-icon>           
            </div>
          </ion-col>          
        </ion-row>
      </ion-grid>
    </div>

    <div  [routerLink] = "['/reservar']" class="content_div">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <div style="text-align: right; padding-left: 10px; display: flex;" class="col_div">              
              <ion-label style="font-size: 33px; padding-top: 30px;">Reservar</ion-label>
              <ion-icon class="icon" style="font-size: 60px;  margin-left: 50px; margin-top: 10px;" name="pencil-outline"></ion-icon>            
            </div>
          </ion-col>          
        </ion-row>
      </ion-grid>
    </div>
    <br>

    <!-- Texto ubicación y Mapa -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <p class="textubc" style="font-size: large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: rgba(255, 255, 255, 0.91);">
            Escoge tu ubicación <br> <ion-icon style="color: rgba(0, 0, 0, 0.743);" name="caret-down-outline"></ion-icon></p>
            
            <ion-img src="assets\images\mapa.jpg" class="fotomapa"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- Icono Perfil -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirPerfil()" color="dark" size="small">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- Menu Conductor -->
  <ion-fab *ngIf="a == 1" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="openMenu()">
      <ion-icon name="car"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
