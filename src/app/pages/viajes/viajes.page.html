<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenido1">
    <ion-item class="placeholder">      
      <ion-input placeholder="Desde"></ion-input>
    </ion-item>
  </div>
  <div class="contenido1">
    <ion-item class="placeholder">      
      <ion-input placeholder="Hacia"></ion-input>
    </ion-item>
  </div>

  <div class="imagen">
    <img src="assets\images\mapa.jpg" style="max-height: 100%;" class="fotomapa"><img>
  </div>



  <ion-button style="margin-left: 15px; margin-right:15px;" color="medium" id="open-modal" expand="block">Realizar viaje</ion-button>

  <ion-modal
    trigger="open-modal"
    [initialBreakpoint]="0.5"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
    handleBehavior="cycle"
  >
    <ng-template>
      <ion-content class="ion-padding">

        <ion-list style="border-radius: 5px;">
          <ion-list-header style="font-size: 18px;">Escoge un conductor</ion-list-header>
          <br>
          <ion-item (click)="presentAlert()" (click)="selectDriver(first,1)">
            <ion-avatar slot="start">
              <ion-img src="assets\images\conductor2.jpg"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Walter Blanco</h2>
              <p style="color: green;">Disponible</p>
            </ion-label>
          </ion-item>
          <ion-item (click)="selectDriver(second,2)">
            <ion-avatar slot="start">
              <ion-img src="assets\images\conductor3.jpg"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Jesse HombreRosa</h2>
              <p style="color: green;">Disponible</p>
            </ion-label>
          </ion-item>
          <ion-item (click)="selectDriver(third,3)">
            <ion-avatar slot="start">
              <ion-img src="assets\images\conductor4.jpg"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Saul Hombrebueno</h2>
              <p style="color: green;">Disponible</p>
            </ion-label>
          </ion-item>
          <ion-item (click)="selectDriver(four,4)">
            <ion-avatar slot="start">
              <ion-img src="assets\images\conductor1.jpg"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>McLovin</h2>
              <p style="color: green;">Disponible</p>
            </ion-label>
          </ion-item>
        </ion-list>

      </ion-content>
    </ng-template>
  </ion-modal>

  


  

  

</ion-content>
