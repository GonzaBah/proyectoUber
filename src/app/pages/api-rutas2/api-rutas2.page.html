<ion-header>

    <ion-title>api-rutas2</ion-title>

</ion-header>

<ion-content>

  <div>
  <form [formGroup]="formMapa"  (ngSubmit)="route()" >

        class="controls"

        placeholder="Enter an origin location"

  <ion-button class="boton1" size="default" expand="block" (click)="calcularRuta()">Calcular ruta</ion-button>
